            </div>

<script>
    var textsSection = 0;
    var textsParagraph =0;
    var love = Number(document.getElementById('love').innerHTML);
    var anger = Number(document.getElementById('anger').innerHTML);
    var fear = Number(document.getElementById('fear').innerHTML);
    function proceedFunction (option){
        if(document.getElementById('MainButton1').value=="【Next Section】"){
            //下一个分区
            textsParagraph = 0;
            textsSection++;
            document.getElementById('MainButton1').value="Proceed";
            document.getElementById('Settings').style.display = "none";
            document.getElementById('mainArea').innerHTML = "";
            document.getElementById('pane').innerHTML = textsSection + "/" + textsParagraph+"/"+ document.getElementById('line').innerHTML;
            ShowTexts(textsSection,textsParagraph);
            textsParagraph++;
        }else if(document.getElementById('MainButton1').value=="Proceed"){
            //在当前分区继续
            document.getElementById('pane').innerHTML = textsSection + "/" + textsParagraph+"/"+ document.getElementById('line').innerHTML;
            ShowTexts(textsSection,textsParagraph);
            textsParagraph ++;
        }else{//点击选项
            document.getElementById('pane').innerHTML = textsSection + "/" + textsParagraph+"/"+ document.getElementById('line').innerHTML;
            clickOption(textsSection,textsParagraph,option);
        }
    }

    function clickSetting (){
        if(document.getElementById("Settings").value=="Settings"){
            document.getElementById("download").style.display ="inline";
            document.getElementById("development").style.display ="inline";
            document.getElementById("Settings").value ="Back to Game";
            document.getElementById("MainButton1").style.display ="none";
        }else{
            document.getElementById("download").style.display ="none";
            document.getElementById("development").style.display ="none";
            textsParagraph = textsParagraph -1;
            document.getElementById('MainButton1').value="Proceed";
            document.getElementById("Settings").value ="Settings";
            document.getElementById("MainButton1").style.display ="inline";
            proceedFunction("1");
        }
        
    }

    function json (){
        var plotLine = document.getElementById('line').innerHTML;
        var sectionId = document.getElementById('sectionId').innerHTML;
        var jsonData = '{"basic": {"version": "alpha1.0"},"data": {"line": "' + plotLine + '","sectionId": "'+ sectionId +'","section": "' + textsSection +'","paragraph": "' + textsParagraph + '","love": "'+ love+ '","anger": "'+ anger+'","fair": "' + fear +'"}}';
        //var json = '{"course": {"name": "JavaScript","author": "http://c.biancheng.net/","year": 2021,"genre": "Getting Started tutorial","bestseller": true},"fruits": ["Apple","Banana","Strawberry","Mango"]}';

        var obj = JSON.parse(jsonData);
        //alert(jsonData);
        //alert(obj.basic.version);

        
        var content = jsonData;

        var blob = new Blob([content],{type:"text/plain;charset=utf-8"});
        saveAs(blob,"file.json");

    

    }

    function setSection (section){
        textsSection = section;
    }

    function setParagraph (paragraph){
        textsParagraph = paragraph;
    }

    function test (){//开发者测试接口
        alert("Developer Only.Please ignore if you are visitor.开发者测试接口，访客请止步。");
        //checkTextsSection(4);
        //document.getElementById('line').innerHTML = "2";
        //alert(document.getElementById('line').innerHTML);
        //alert(nonstatic(5,0,'2'));
    }


    
</script>

<script>
    const input= document.querySelector('input[type=file]');

    input.addEventListener('change', ()=>{
        const reader = new FileReader()
        reader.readAsText(input.files[0],'utf-8')
        reader.onload = () =>{
            var jsonData = reader.result

            //var MapData1 = JSON.stringify(MapData)

            var obj = JSON.parse(jsonData);

            alert("已加载存档，版本：" +obj.basic.version);//测试成功！
            document.getElementById('line').innerHTML = obj.data.line;
            textsSection = obj.data.section;
            textsParagraph = obj.data.paragraph;
            paragraph--;
            document.getElementById('love') = obj.data.love;
            document.getElementById('anger')= obj.data.anger;
            document.getElementById('fair')= obj.data.fair;
            document.getElementById('sectionId').innerHTML = obj.data.sectionId;
            proceedFunction("1");

            

        }
    }, false)
</script>
