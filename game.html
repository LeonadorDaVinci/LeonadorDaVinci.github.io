                <input id="Settings" type="button" value="Settings" onclick="clickSetting()" style="display: none;">

<script>
    var mainProgress = 0;
    var textsSection = 0;
    var textsParagraph =0;
    function proceedFunction (option){
        if(document.getElementById('MainButton1').value=="【Next Section】"){
            //下一个分区
            textsParagraph = 0;
            textsSection++;
            document.getElementById('MainButton1').value="Proceed";
            document.getElementById('Settings').style.display = "none";
            document.getElementById('mainArea').innerHTML = "";
            ShowTexts(textsSection,textsParagraph);
            textsParagraph++;
        }else if(document.getElementById('MainButton1').value=="Proceed"){
            //在当前分区继续
            ShowTexts(textsSection,textsParagraph);
            textsParagraph ++;
        }else{//点击选项
            clickOption(textsSection,textsParagraph,option);
        }
    }

    function clickSetting (){
        if(document.getElementById("Settings").value=="Settings"){
            document.getElementById("download").style.display ="inline";
            document.getElementById("Settings").value ="Back to Game";
        }else{
            document.getElementById("download").style.display ="none";
            textsParagraph = textsParagraph -1;
            document.getElementById('MainButton1').value="Proceed";
            document.getElementById("Settings").value ="Settings";
            proceedFunction("1");
        }
        
    }

    function json (){
        var jsonData = '{"basic": {"version": "alpha1.0"},"data": {"main": "' + mainProgress + '"}}';
        //var json = '{"course": {"name": "JavaScript","author": "http://c.biancheng.net/","year": 2021,"genre": "Getting Started tutorial","bestseller": true},"fruits": ["Apple","Banana","Strawberry","Mango"]}';

        var obj = JSON.parse(jsonData);
        //alert(jsonData);
        //alert(obj.basic.version);

        
        var content = jsonData;

        var blob = new Blob([content],{type:"text/plain;charset=utf-8"});
        saveAs(blob,"file.json");

    

    }



    
</script>
